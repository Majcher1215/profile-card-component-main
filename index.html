<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="image top circle" id="top-circle">
  <main>
    
    <img src="images/bg-pattern-card.svg" alt="background pattern" id="background-pattern">

    <section class="preview">
      <section class="name">
        <img src="images/image-victor.jpg" alt="profile picture" id="profile-picture">
        <div>
          <h1>Victor Crest</h1>
          <p id="age">26</p>
        </div>
        <p id="city">London</p>
      </section>
      
      <section class="stats">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
  
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
        
      </section>
    </section>
  </main>
  <img src="images/bg-pattern-bottom.svg" alt="image bottom circle" id="bottom-circle">
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
